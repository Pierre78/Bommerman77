<!DOCTYPE html>
<html>
<head>
    <title>BombermanJS</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="build/assets/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="build/assets/css/font-awesome.min.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Baloo+Tamma" rel="stylesheet">
	<link rel="stylesheet" href="build/assets/css/animate.css" type="text/css" />
	<style>
		h1 {
			font-family: 'Helvetica';
			font-size: 50px;
		}
		body {			
			text-align: center;
		}
        #mon_canvas{
            margin-left: auto;
            margin-right: auto;
            margin-bottom: auto;
            margin-top: auto;        
          
        }
	</style>
</head>
<body>
	<img src="https://s3.minijuegosgratis.com/media/icons/categories/svg/icon-cat-classic-bomberman.svg" style="width: 200px; padding-top: 30px;" class="bounceIn animated" />
	<h1 class="fadeIn animated">BomberMan</h1>
    <h3 class="fadeIn animated" style="margin-top: -15px;">Une petite application en ES6 et Typescript, adapté du jeu de 1990</h3>
    	<div class="container">
		<div>
			~ <kbd>Touches directionnelles</kbd> pour se déplacer, <kbd>espace</kbd> pour lâcher une bombe. L'adversaire périra probablement plus vite que tu ne le crois! ~ <br /><br />
		</div>
    </div>
    <canvas id="mon_canvas" style="width:200px;height:200px;border:1px solid #000; background-color:#FFFFFF;"></canvas>
    <script>
            
            var c = document.getElementById("mon_canvas");
            var ctx = c.getContext("2d");
            ctx.strokeRect(0, 0, 50, 25);ctx.strokeRect(0, 25, 50, 25);ctx.strokeRect(0, 50, 50, 25);ctx.strokeRect(0, 75, 50, 25);ctx.strokeRect(0, 100, 50, 25);ctx.strokeRect(0, 125, 50, 25);
            ctx.strokeRect(50, 0, 50, 25);ctx.strokeRect(50, 25, 50, 25);ctx.strokeRect(50, 50, 50, 25);ctx.strokeRect(50, 75, 50, 25);ctx.strokeRect(50, 100, 50, 25);ctx.strokeRect(50, 125, 50, 25);
            ctx.strokeRect(100, 0, 50, 25);ctx.strokeRect(100, 25, 50, 25);ctx.strokeRect(100, 50, 50, 25);ctx.strokeRect(100, 75, 50, 25);ctx.strokeRect(100, 100, 50, 25);ctx.strokeRect(100, 125, 50, 25);
            ctx.strokeRect(150, 0, 50, 25);ctx.strokeRect(150, 25, 50, 25);ctx.strokeRect(150, 50, 50, 25);ctx.strokeRect(150, 75, 50, 25);ctx.strokeRect(150, 100, 50, 25);ctx.strokeRect(150, 125, 50, 25);
            ctx.strokeRect(200, 0, 50, 25);ctx.strokeRect(200, 25, 50, 25);ctx.strokeRect(200, 50, 50, 25);ctx.strokeRect(200, 75, 50, 25);ctx.strokeRect(200, 100, 50, 25);ctx.strokeRect(200, 125, 50, 25);
            ctx.strokeRect(250, 0, 50, 25);ctx.strokeRect(250, 25, 50, 25);ctx.strokeRect(250, 50, 50, 25);ctx.strokeRect(250, 75, 50, 25);ctx.strokeRect(250, 100, 50, 25);ctx.strokeRect(250, 125, 50, 25);
    </script>
</body>
</html>
